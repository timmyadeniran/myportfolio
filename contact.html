<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Contact Us</h2>
        <form id="contact-form" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="user_name">Name</label>
                <input type="text" class="form-control" id="user_name" name="user_name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="form-group">
                <label for="user_email">Email</label>
                <input type="email" class="form-control" id="user_email" name="user_email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                <div class="invalid-feedback">Please enter your message.</div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div id="status"></div>
    </div>

    <div class="theme-switcher">
        <label for="theme-select">Select Theme:</label>
        <select id="theme-select" class="form-control" onchange="switchTheme(this.value)">
            <option value="light">Light Mode <i class="bi bi-brightness-high"></i></option>
            <option value="dark">Dark Mode <i class="bi bi-moon"></i></option>
            <option value="blue">Blue Mode <i class="bi bi-palette"></i></option>
        </select>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="scripte2.js"></script>
</body>
</html>
